{% extends "base.html" %} {% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/index.css') }}"
/>
{% endblock %} {% block content %}
<script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
<div class="holdContainer">
    <div class="uploadProgress">
        <h2>Upload Progress</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="putHold">
            <input type="file" name="file" id="fileInput" class="form-control" accept="audio/mp3">
        </div>
        <div class="putHold">
            <p class="file-name">Audio</p>
        </div>
        <div class="putHold">
            <label for="fileInput">Select File</label>
        </div>
        <div class="putHold">
            <button class="submit" type="submit">Upload File</button>
        </div>
    </form>
</div>
{% endblock %}
